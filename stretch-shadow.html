<body>
  <style>
    .button-stretch {
      width: 90px;
      height: 30px;
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
      margin-right: 100px;
    }
    .button-stretch:hover {
      width: 130px;
      height: 50px;
    }
    .button-shadow {
      width: 90px;
      height: 30px;
      border: none;
      background-color: green;
      color: white;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.4);
    }
    .button-shadow:active {
      width: 95px;
      height: 33px;
      box-shadow: none;
    }
    .button-padding {
      background-color: green;
      border: none;
      width: 90px;
      height: 30px;
      margin-right: 25px;
      border-radius: 10px;
      transition: width 0.15s;
    }
    .button-padding:hover {
      width: 100px;
      height: 40pxa;
    }
  </style>
  <button class="button-stretch">STRETCH</button>
  <button class="button-shadow">Shadow</button> <br />
  <br />
  <br /><br /><br /><br />
  <button class="button-padding">ONE</button>
  <button class="button-padding">TWO</button>
  <button class="button-padding">THREE</button>
</body>
